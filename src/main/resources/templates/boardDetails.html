<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <h1>[(${board.title})]</h1>
    <span>작성자: <b>[(${writer.nickName})]</b></span>
    <th:block th:if="${user.id} == ${writer.id}">
        <button th:onclick="|location.href='@{board/delete/${board.id}}'|" style="float: right;">삭제 하기</button>
        <button th:onclick="|location.href='@{board/update/${board.uid}}'|" style="float: right;">수정 하기</button>
    </th:block>
    <br/>
    <img th:if="${not #strings.isEmpty(board.thumbnail)}" th:src="${board.thumbnail}"><br/>
    <p class="text-dark mb-0">[(${board.content})]</p>
    <hr/>
    <h2>댓글</h2>

<!--댓글 작성 폼 추가 해야함-->
<!--댓글 리스트 추가 해야함-->
</body>
</html>
